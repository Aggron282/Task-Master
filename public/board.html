    <link rel = "stylesheet" href = "/css/detail.css"/>
    <link rel = "stylesheet" href = "/css/profile_modal.css"/>
    <link rel = "stylesheet" href = "/css/board_settings.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Archivo+Black&family=Dancing+Script:wght@400..700&family=Exo+2:wght@600&family=Exo:wght@800;900&family=Heebo:wght@800&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600&family=Noto+Sans:wght@300&family=Poppins:wght@600&family=Protest+Revolution&family=Roboto+Condensed:wght@300;400&family=Roboto:ital,wght@0,300;1,100&family=Rubik+Distressed&family=Rubik+Moonrocks&family=Special+Elite&family=Teko:wght@300;500&family=Vast+Shadow&family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="detail-wrapper"></div>
    <div class = "container-fluid db">

      <nav class="navbar-wrapper">

      </nav>
      <div class="filter-wrapper">Standard</div>
      <div class="board-grid">
      <div class="sidebar-container">
          <div class="sidebar-bg"></div>
          <div class="sidebar">
              <div class="menu-item menu-item--add">➕ Add List</div>
              <div class="menu-item menu-item--standard">📂 Standard View</div>
              <div class="menu-item menu-item--archive" >🗃 Show Archived Tasks</div>
              <div class="menu-item menu-item--all">📁 Show All Tasks</div>
              <div class="menu-item menu-item--watch">👁️ Show Watched Tasks</div>
              <div class="menu-item menu-item--settings">⚙️ Board Setting</div>
              <h6 class="subtitle"> Your Boards </h6>
              <div class="board-holder">

              </div>
          </div>
      </div>


        <div class="my_taskboard_container">

          <div class="task_parent">
            <div class="archive_board">
                <div class="archive-container archive--container--archive">
                    <img class = "t-img" src = "/imgs/options/6.png"/>


                </div>
                <div ></div>
                <div class="archive-container archive--container--delete">
                    <img class = "t-img" src = "/imgs/options/7.png"/>

                </div>
            </div>
            <div></div>

            <div class="inner_container_task-">
              <div class="task_heading_container"></div>
                <div class="inner_container_task"></div>
            </div>
          </div>

        </div>
      </div>

      <!-- Include this inside your HTML body -->
      <div class="board-settings-modal hidden">
        <div class="board-settings-content">
          <span class="board-settings-close">&times;</span>

          <div class="board-settings-name">
            <input type="text" placeholder="Board Name" id = "boardnameform" >
            <span class="board-settings-edit-icon">✎</span>
          </div>

          <div class="board-settings-grid">
            <button class="board-settings-background">Change background</button>
            <button class="board-settings-archive-board">Archive board</button>
            <button class="board-settings-copy-board">Copy board</button>
            <button class="board-settings-favorite-board">Favorite board</button>
            <button class="board-settings-close-board">Close board</button>
          </div>
        </div>
      </div>


    </div>

    <div class="profile-holder">

    </div>
    <div class="move-canopy">

    </div>
    <div class="move-canopy--list">

    </div>
    <div class="changeBackgroundWrapper hidden">
    <div class="bgModal-overlay" id="bgModalOverlay">
      <div class="backgroundModal">
        <h1 class="title"> Change Background </p>
        <span class="bgModal-close-btn" onclick="toggleBackgroundModal()">×</span>
        <form action = "/myboard/change/background" method = "POST"  enctype = "multipart/form-data" id="changeBackgroundBoard">
          <div class="bgModal-content">
            <div>
              <label for="bgColorPicker">Choose a Background Color</label>
              <input type="color" id="bgColorPicker" name="background" value="#4a90e2">
            </div>
            <div>
              <label for="bgImageUpload">Upload Background Image</label>
              <input type="file" id="bgImageUpload" name="thumbnail" accept="image/*">
            </div>
          </div>
          <button type="submit" class="bgModal-submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src = "/js/board_features.js"></script>



 </body>
