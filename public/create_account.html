  <body>

  <img class="watermark--auth" src = "/imgs/auth.png"/>
      <div class="login_container">

        <div class="error_banner"></div>
        <a href = "/">
          <div class="relative">
          <p class="go_back">
          Go Back
          </p>
        </div>
        </a>

      <div class="row ">

          <div class="col-4">          </div>

                  <p class="login_title">Get Started</p>

                  <form class="login_form">
                    <div class="login_row">
                      <label>
                          Full Name
                      </label>
                      <input  class =" login_form "   id="name" name = "name" placeholder = "Enter Full Name"/>

                    <div class="login_row">
                      <label>
                        Create Username
                      </label>
                      <input class =" login_form" id="username" name = "username"  placeholder = "Enter Username"/>
                    </div>

                    <div class="login_row">
                      <label>
                          Create Password
                      </label>
                      <input name = "password"  id="password"  class ="login_form"  type="password" placeholder = "Enter Password"/>
                    </div>

                 <button class="login_button" type ="submit">Create Account</button>

                </form>

              </div>

          </div>

          <div class="col-4"></div>

        </div>

    </div>
