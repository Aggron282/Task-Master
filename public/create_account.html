  <body>

    <div class="container-fluid">
  <div class="login_container">

      <div class="row">
          <div class="col-4">

          </div>
          <div class="col-4">
              <div class="login_mod padding-bottom-10">
                  <p class="login_title">Get Started</p>
                  <form action = "/create_account" method = "POST">
                    <div class="login_row">
                      <label>
                          Full Name
                      </label>
                      <input  class =" login_form "  name = "name" placeholder = "Enter Full Name"/>
                    </div>
                    <div class="login_row">

                      <label>
                        Create Username
                      </label>

                      <input class =" login_form" name = "username"  placeholder = "Enter Username"/>

                    </div>

                    <div class="login_row">

                      <label>
                          Create Password
                      </label>

                      <input name = "password"  class ="login_form"  type="password" placeholder = "Enter Password"/>

                    </div>

                  <button class="login_button" type="submit">Create Account</button>
                </form>

              </div>
          </div>
